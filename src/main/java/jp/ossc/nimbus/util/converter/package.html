汎用的な<b>コンバータユーティリティ</b>を提供します。<p>
<b><a href="Converter.html">コンバータ</a></b>は任意のオブジェクトを別の任意のオブジェクトに変換する機能です。<br>
コンバータは、通常再入可能です。従って、コンバータのインスタンスは再利用可能です。
シングルトンなコンバータのインスタンスを取得できるように<b><a href="Converters.html">Converters</a></b>クラスを提供しています。<br>
