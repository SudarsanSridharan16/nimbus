<title>Nimbus AOP Invoker パッケージコメントファイル</title>
</head>
<body>
Nimbusのアスペクト指向サービスにおける<b>呼び出しサービス</b>を提供します。<p>
アスペクト指向プログラミングでは、「本来の処理」を横断的に捉えて、それに対して「特定の処理」を行います。<br>
その「特定の処理」の先には、「本来の処理」があります。<br>
そのアスペクトされた<B>「本来の処理」を呼び出す</B>という概念を抽象化したインタフェースが、<a href="Invoker.html">Invoker</a>です。<br>
<p>
このパッケージでは、そのInvokerインタフェースを実装したサービスを提供します。<br>
</body>
