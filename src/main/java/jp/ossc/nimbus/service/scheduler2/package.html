<title>Nimbus スケジューラ パッケージコメントファイル</title>
</head>
<body>
Nimbusの<b>スケジューラサービス</b>を提供します。<p>
jp.ossc.nimbus.service.schedulerパッケージのスケジューラは、
単体のサーバ上でのスケジュール実行しかサポートしていませんでしたが、
このパッケージのスケジューラは、分散環境のサポート、スケジュールの依存関係、
スケジュールのリトライなど、エンタープライズなスケジュール機能をサポートしています。<br>
従って、バッチフレームワークとして使用可能なレベルになっています。<br>
</body>
</html>
