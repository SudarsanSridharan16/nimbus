<title>Nimbus ジャーナルエディタ パッケージコメントファイル</title>
</head>
<body>
Nimbusの<b>ジャーナル編集サービス</b>を提供します。<p>
アプリケーションは、任意のオブジェクトをジャーナルに出力します。<br>
その際、渡したオブジェクト毎に違うフォーマットで出力したくなるかもしれません。<br>
例えば、文字列はそのままだけど、java.util.Dateオブジェクトは一定の日付フォーマットで出力したいとか。<br>
例外オブジェクトならば、スタックトレースを出力したいとか。<br>
そのような<B>オブジェクト毎の出力編集を行う</B>概念を抽象化したインタフェースが、<A HREF="../JournalEditor.html">JournalEditor</A>です。<br>
<p>
このパッケージでは、JournalEditorインタフェースを実装したサービスを提供します。<br>
</body>
</html>
