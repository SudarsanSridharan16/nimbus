<body>
Nimbusの<b>業務フロー</b>を提供します。<p>
業務設計者が業務フローを定義し、その詳細実装をプログラマーが行うという、
業務設計者とプログラマーの分業をサポートするための業務フロー機能を提供します。<br>
業務フローの定義は、構造化言語であるXMLで行います。<br>
そこでは、通常フローチャートで記述可能な、ステップ単位での処理、条件分岐、繰り返し処理などが可能です。
また、Java Beanの操作を主眼に置いているため、様々なBeanのプロパティ操作によるインジェクションが可能です。
さらに、J2EEアプリケーションサーバ上では、JTAを使ったトランザクション制御もサポートします。<br>
（詳細は、<b><a href="BeanFlowInvokerAccessImpl2.html">ここ</a></b>を参照）<br>
